<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>

    <style type='text/css'>
      div {
        background: red;
        width: 200px;
        height: 200px;
        text-align: center;
        display: table;
      }

      span {
        display: table-cell;
        vertical-align: middle;
      }
    </style>

</head>
<body>
    <div><span>Hover me!</span></div>
</body>
</html>
